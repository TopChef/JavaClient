# Travis CI Build file for BakeoutController
# Written by Michal Kononenko

# We need sudo so we can use apt-get
sudo: false

language: java
jdk:
    - oraclejdk7
    - oraclejdk8

branches:
    except:
        - gh-pages

notifications:
    email: false

# Due to a peculiarility in caching dependencies in Gradle,
# remove the module lock file and files having to do with
# plugin dependency resolution
before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

before_install:
    - pip install --user codecov

before_script:
    - chmod +x gradlew

script:
    # Run only the unit tests
    - gradle test --tests *unit*

after_success:
    - codecov

